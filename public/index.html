<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact List App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/ContactListCtrl.js"></script>
	<script type="text/javascript" src="js/ContactCtrl.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="contactList" ng-controller="ContactListCtrl">
	<!--Navigation-->
	<nav class="navbar navbar-light bg-faded">
	  <a class="navbar-brand" href="#">Contact List</a>
	  <ul class="nav navbar-nav">
	    <li class="nav-item active">
	      <a href ng-click="loadContact()"><span style="float:right" class="glyphicon glyphicon-plus"></span></a>
	    </li>
	    
	  </ul>
	  <form class="form-inline" style="float:right">
	    <input class="form-control" type="text" placeholder="Search" ng-model="searchText">
	    <button class="btn btn-outline-success" type="submit">Search</button>
	  </form>
	</nav>
	<div class="container">

		<div class="container">
		    <div class="row">
		        <div class="col-lg-12 text-center">
		            <h2 class="section-heading">Contact List</h2>
		        </div>
		    </div>
		    <div class="row">
		        <div class="col-sm-4" ng-repeat="contact in contacts | filter:searchText">
		            <div class="contact">
		                <a href ng-click="loadContact(contact)"><img src="{{contact.img}}" alt=""></a>
		                <h4>{{contact.name}}</h4>
		                <p class="text-muted">{{contact.occupation}}</p>
		                <ul class="list-inline social-buttons">
		                    <li><a href="#"><span class="glyphicon glyphicon-earphone" area-hidden='true'></span></a>
		                    </li>
		                    <li><a href="#"><span class="glyphicon glyphicon-envelope" area-hidden='true'></span></a>
		                    </li>
		                    <li><a href="#"><span class="glyphicon glyphicon-home" area-hidden='true'></span></a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		        
		    </div>
		</div>
	</div>
</body>
</html>
